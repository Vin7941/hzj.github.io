<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZJ工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #2575fc;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2575fc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 手机端样式 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input, button {
                padding: 12px;
            }
        }
        
        /* 小屏手机样式 */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HZJ工具</h1>
        <div class="input-group">
            <label for="mobileInput">请输入手机号码</label>
            <input type="text" id="mobileInput" placeholder="请输入11位手机号码">
        </div>
        <button id="executeBtn">执行</button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">处理中，请稍候...</p>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('executeBtn').addEventListener('click', function() {
            const mobileInput = document.getElementById('mobileInput').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const executeBtn = document.getElementById('executeBtn');
            
            // 清空之前的结果
            resultDiv.style.display = 'none';
            
            // 验证手机号格式
            if (!/^1[3-9]\d{9}$/.test(mobileInput)) {
                resultDiv.textContent = '号码格式错误！';
                resultDiv.style.display = 'block';
                resultDiv.style.borderLeftColor = '#ff4757';
                return;
            }
            
            // 显示加载状态
            loadingDiv.style.display = 'block';
            executeBtn.disabled = true;
            
            // 第一步：获取token
            fetch('https://hl-6-6.5521.site/hl-hl/ajax/verify/act/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'slideDistance=504&slideWidth=549',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                // 验证token获取是否成功
                if (data.code === 1 && data.msg === '验证Token生成成功') {
                    // 第二步：提交订单
                    return fetch('https://hl-6-6.5521.site/hl-hl/ajax/order/act/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `mobile=${mobileInput}&time=20&verify_token=${data.token}`,
                        credentials: 'include'
                    });
                } else {
                    throw new Error('获取token失败');
                }
            })
            .then(response => response.json())
            .then(data => {
                // 显示最终结果
                resultDiv.textContent = data.msg || '操作完成';
                resultDiv.style.display = 'block';
                resultDiv.style.borderLeftColor = '#2ed573';
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.textContent = error.message === '获取token失败' 
                    ? '获取token失败，请检查稍后再试！' 
                    : '请求失败，请检查网络连接！';
                resultDiv.style.display = 'block';
                resultDiv.style.borderLeftColor = '#ff4757';
            })
            .finally(() => {
                // 隐藏加载状态
                loadingDiv.style.display = 'none';
                executeBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
